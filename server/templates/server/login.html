{% extends "../base.html" %}

{% block title %}Login{% endblock title %}

{% block main %}
<div class="w-100 d-flex align-items-center justify-content-center">

    <div class="card col-12 col-lg-6 shadow">
        <div class="card-body d-flex flex-column align-items-center">
            {% csrf_token %}
            <h5 class="card-title h3">Authentication</h5>
            <div class="form-floating my-3 col-12 col-lg-6">
                <input type="password" class="form-control" name="auth" placeholder="Password">
                <label for="auth">Password</label>
            </div>
            <button type="button" class="btn btn-primary" 
                onclick="postData(this.parentElement, 
                (res) => location.pathname = '/master/'
                )">Validate</button>
        </div>
    </div>

</div>
{% endblock main %}
